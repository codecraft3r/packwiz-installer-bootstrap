# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Java Build and Release

on:
  push:
    tags:
      - 'v\d+.\d+.\d+'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build

      - name: Move and Rename Files
        run: |
          rm -f ./build/packwiz-installer-bootstrap.jar
          mv ./build/packwiz-installer-bootstrap-all.jar ./packwiz-installer-bootstrap.jar

      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: packwiz-installer-bootstrap.jar